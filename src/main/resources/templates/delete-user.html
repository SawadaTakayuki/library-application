<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <h1>ユーザーの削除</h1>
    <form th:action="@{/admin/delete-user}" method="post">
        <label for="user">Select User:</label>
        <select id="user" name="userId" required>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}">User</option>
        </select>
        <br>
        <button type="submit">削除</button>
    </form>
    <button onclick="window.location.href='/admin'">管理者ホームに戻る</button>
</body>
</html>
