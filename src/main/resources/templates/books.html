<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Books</title>
    <link rel="stylesheet" th:href="@{/css/books.css}">
</head>
<body>
    <h1>図書館管理アプリ</h1>
    <p>こんにちは, <span th:text="${username}">User</span></p>
    <form th:action="@{/books}" method="get">
        <input type="text" name="keyword" placeholder="Search by title or author">
        <button type="submit">検索</button>
    </form>
    <div class="book-container">
        <div th:each="book : ${books}" class="book-row">
            <div class="book-info">
                <h2 th:text="${book.title}">タイトル</h2>
                <p><strong>著者:</strong> <span th:text="${book.author}">Author</span></p>
                <p><strong>出版年:</strong> <span th:text="${book.publicYear}">Year</span></p>
                <p><strong>カテゴリー:</strong> <span th:text="${book.category}">Category</span></p>
            </div>
            <form th:action="@{/reservations}" method="post" class="reserve-form">
                <input type="hidden" name="bookId" th:value="${book.id}">
                <button type="submit" class="reserve-button">予約</button>
            </form>
        </div>
    </div>
    <a href="/logout">Logout</a>
</body>
</html>
