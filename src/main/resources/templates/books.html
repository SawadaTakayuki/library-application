<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Books</title>
    <link rel="stylesheet" th:href="@{/css/books.css}">
</head>
<body>
    <h1>Library Books</h1>
    <p>Welcome, <span th:text="${username}">User</span></p>
    <form th:action="@{/books}" method="get">
        <input type="text" name="keyword" placeholder="Search by title or author">
        <button type="submit">Search</button>
    </form>
    <div class="grid-container">
        <div th:each="book : ${books}" class="grid-item">
            <h2 th:text="${book.title}">Title</h2>
            <p><strong>Author:</strong> <span th:text="${book.author}">Author</span></p>
            <p><strong>Year:</strong> <span th:text="${book.publicYear}">Year</span></p>
            <p><strong>Category:</strong> <span th:text="${book.category}">Category</span></p>
            <form th:action="@{/reservations}" method="post">
                <input type="hidden" name="bookId" th:value="${book.id}">
                <input type="hidden" name="username" th:value="${username}">
                <button type="submit">Reserve</button>
            </form>
        </div>
    </div>
    <a href="/logout">Logout</a>
</body>
</html>
